<div class="register-container d-flex justify-content-center align-items-center">
  <div class="left-container w-50">
    <div class="row mb-5">
      <div class="col-12 d-flex justify-content-center">
        <!-- <img src="/assets/images/sds-logo.svg" alt="SDS logo" class="company-logo" /> -->
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-center">
        <h1 class="form-title">ĐĂNG KÝ TÀI KHOẢN</h1>
      </div>
    </div>

    <!-- Error Message -->
    <div class="row mb-3" *ngIf="errorMessage">
      <div class="col-12 d-flex justify-content-center">
        <div class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <div class="row mb-3" *ngIf="successMessage">
      <div class="col-12 d-flex justify-content-center">
        <div class="alert alert-success">
          {{ successMessage }}
        </div>
      </div>
    </div>

    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <!-- Email -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="custom-auth-input">
            <label for="email">Email</label>
            <div class="prefix-icon" [innerHTML]="ICON_MAIL | safeHtml"></div>
            <input
              type="email"
              id="email"
              placeholder="example@email.com"
              formControlName="email"
              data-cy="email"
            />
          </div>
        </div>
      </div>

      <!-- Full Name -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="custom-auth-input">
            <label for="full_name">Họ và tên</label>
            <div class="prefix-icon" [innerHTML]="ICON_USER | safeHtml"></div>
            <input
              type="text"
              id="full_name"
              placeholder="Nguyễn Văn A"
              formControlName="full_name"
              data-cy="full_name"
            />
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="custom-auth-input">
            <label for="phone">Số điện thoại</label>
            <div class="prefix-icon" [innerHTML]="ICON_PHONE | safeHtml"></div>
            <input
              type="tel"
              id="phone"
              placeholder="0987654321"
              formControlName="phone"
              data-cy="phone"
            />
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="custom-auth-input">
            <label for="password">Mật khẩu</label>
            <div class="prefix-icon" [innerHTML]="ICON_LOCK | safeHtml"></div>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              placeholder="Tối thiểu 6 ký tự"
              formControlName="password"
              data-cy="password"
            />
            <button
              class="show-password"
              type="button"
              (click)="showPassword($event)"
              [innerHTML]="(passwordVisible ? ICON_EYE_SLASH : ICON_EYE) | safeHtml"
            ></button>
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="custom-auth-input">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <div class="prefix-icon" [innerHTML]="ICON_LOCK | safeHtml"></div>
            <input
              [type]="confirmPasswordVisible ? 'text' : 'password'"
              id="confirm_password"
              placeholder="Nhập lại mật khẩu"
              formControlName="confirm_password"
              data-cy="confirm_password"
            />
            <button
              class="show-password"
              type="button"
              (click)="showConfirmPassword($event)"
              [innerHTML]="(confirmPasswordVisible ? ICON_EYE_SLASH : ICON_EYE) | safeHtml"
            ></button>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <div class="custom-auth-row">
            <button class="register-button" [disabled]="loading" data-cy="submit">
              {{ loading ? 'Đang xử lý...' : 'Đăng ký' }}
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-12 d-flex justify-content-center gap-1">
        <span>Bạn đã có tài khoản?</span>
        <a class="color-base fw-semibold" [href]="LOGIN_ROUTE">Đăng nhập</a>
      </div>
    </div>
  </div>
  
  <div class="right-container w-50">
    <div class="row">
      <div class="col-12 py-5">
        <img src="/assets/images/login/svg/thumbnail.svg" alt="Register thumbnail" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="footer-title mb-3">Thái Nguyên Xanh – Giải pháp mua sắm thông minh cho mọi nhà</div>
        <div class="footer-info mb-2">
          <span [innerHTML]="ICON_LOCATION | safeHtml"></span>
          <span>Đại học Công nghiệp Hà Nội</span>
        </div>
        <div class="footer-info mb-2">
          <span [innerHTML]="ICON_LOCATION | safeHtml"></span>
          <span>Hanoi University of Industry</span>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="footer-info mb-2">
            <span [innerHTML]="ICON_MAIL | safeHtml"></span>
            <span>info&#64;haui.vn</span>
          </div>
          <div class="footer-info mb-2">
            <span [innerHTML]="ICON_PHONE | safeHtml"></span>
            <span>0123 456 789 - 1900 00 00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right-bg"></div>
</div>
